{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Manage Account</h2>
    <form method="post" action="{% url 'change_email' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Change Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="New email" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Email</button>
    </form>
    <form method="post" action="{% url 'change_password' %}" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="old_password">Old Password:</label>
            <input type="password" id="old_password" name="old_password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="new_password1">New Password:</label>
            <input type="password" id="new_password1" name="new_password1" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="new_password2">Repeat New Password:</label>
            <input type="password" id="new_password2" name="new_password2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
    <form method="post" action="{% url 'delete_account' %}" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Account</button>
    </form>
    <a href="{% url 'dashboard' %}" class="btn btn-primary">Back</a>

</div>
{% endblock %}
