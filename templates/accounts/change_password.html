{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Change Password</button>
    </form>
    <a href="{% url 'manage_account' %}" class="btn btn-secondary btn-block mt-3">Back to Account Management</a>
</div>
{% endblock %}
