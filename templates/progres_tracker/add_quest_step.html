{% extends 'dashboard.html' %}
{% load static %}

{% block content %}
    {% include "top_header.html" %}
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            {% include 'sidebar.html' %}

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-8 px-md-4">
                <div class="container mt-5">
                    <h2>Add Quest Step</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                    <a href="{% url 'dashboard' %}" class="btn btn-primary btn-block mt-3">Back</a>
                </div>
            </main>

            <!-- Right margin -->
            <div class="col-md-2 d-none d-md-block bg-light"></div>
        </div>
    </div>
{% endblock %}
