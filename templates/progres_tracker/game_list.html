{% extends 'dashboard.html' %}
{% block content %}
    <h2>Game List</h2>
    
    {% for game in games %}
        <h3 style="display: block;">
            <a href="{% url 'game_detail' game.id %}">{{ game.name }}</a>
            <a href="{% url 'delete_game' game.id %}" style="color: red; margin-left: 10px;">Remove</a>
        </h3>
    {% endfor %}
{% endblock content %}
