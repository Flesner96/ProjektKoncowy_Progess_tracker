<table>
    <thead>
        <tr>
            <th>Quest Name</th>
            <th>Game</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for quest in quests %}
            <tr>
                <td>{{ quest.name }}</td>
                <td>{{ quest.game }}</td>
                <td>
                    <a href="{% url 'quest_detail' quest.id %}" class="btn btn-primary">View</a>
                    {% if user.is_superuser %}
                        <a href="{% url 'edit_quest' quest.id %}" class="btn btn-secondary">Edit</a>
                        <a href="{% url 'delete_quest' quest.id %}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No quests found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
