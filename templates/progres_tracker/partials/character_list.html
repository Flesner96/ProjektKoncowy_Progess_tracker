<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Game</th>
            <th>Owner</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for character in characters %}
        <tr>
            <td><a href="{% url 'character_detail' character.id %}">{{ character.name }}</a></td>
            <td>{{ character.game }}</td>
            <td>{{ character.user }}</td>
            <td>
                <a href="{% url 'character_delete' character.id %}" class="btn btn-danger btn-sm">Remove</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No characters found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
