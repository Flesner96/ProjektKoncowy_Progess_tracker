{% extends "dashboard.html" %}

{% block content %}
    {% include "top_header.html" %}
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            {% include 'sidebar.html' %}

            <!-- Main content -->
            <main class="col-md-7 ms-sm-auto col-lg-8 px-md-4">
                <div class="mt-5">
                    <h2>Delete Quest</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="alert alert-warning">
                            <strong>Warning!</strong> Are you sure you want to delete "{{ quest.name }}"? This action cannot be undone.
                        </div>
                        <button type="submit" class="btn btn-danger">Yes, delete</button>
                    </form>
                    <a class="btn btn-secondary" href="{% url 'quest_list' %}">No, take me back</a>
                </div>
            </main>
            <!-- Right margin -->
            <div class="col-md-2 d-none d-md-block bg-light right-margin">
        </div>
    </div>
{% endblock %}
