{% extends 'dashboard.html' %}
{% block content %}
    {% include "top_header.html" %}

    <h2>Character List</h2>

    <form id="character-search-form">
        <input type="text" id="character-search-input" placeholder="Search characters...">
        <button type="submit">Search</button>
    </form>

    <div id="character-list">
        <table>
            <tr>
                <th>Name</th>
                <th>Game</th>
                <th>Owner</th>
            </tr>
            {% for character in characters %}
            <tr>
                <td><a href="{% url 'character_detail' character.id %}">{{ character.name }}</a></td>
                <td>{{ character.game }}</td>
                <td>{{ character.user }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <a href="{% url 'dashboard' %}" class="btn btn-default">Back</a>

    <script>
        document.getElementById('character-search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let query = document.getElementById('character-search-input').value;
            fetch("{% url 'character_search' %}?q=" + query)
                .then(response => response.json())
                .then(data => {
                    let characterList = document.getElementById('character-list');
                    characterList.innerHTML = data.html;
                });
        });
    </script>
{% endblock %}
