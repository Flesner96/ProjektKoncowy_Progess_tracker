{% extends 'dashboard.html' %}
{% block content %}
    {% include "top_header.html" %}
    <div class="container">
        <h1>Add Progress for {{ character.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Progress</button>
        </form>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
    </div>
{% endblock %}
