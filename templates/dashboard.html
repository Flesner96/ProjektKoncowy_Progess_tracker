{% extends 'base.html' %}

{% block title %}
    Dashboard
{% endblock %}

{% block extra_head %}
    <style>
        .topnav {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        .topnav .nav-left ul {
            list-style-type: none;
            padding: 0;
        }
        .topnav .nav-left ul li {
            float: left;
        }
        .topnav .nav-left ul li .dropdown-toggle {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            cursor: pointer;
        }
        .topnav .nav-left ul li .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .topnav .nav-left ul li .dropdown-menu li a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .topnav .nav-left ul li .dropdown-menu li a:hover {
            background-color: #f1f1f1;
        }
        .topnav .nav-left ul li input[type="checkbox"] {
            display: none;
        }
        .topnav .nav-left ul li input[type="checkbox"]:checked + .dropdown-menu {
            display: block;
        }
        .topnav .nav-right {
            color: white;
        }
        .topnav .nav-right a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="topnav">
        <div class="nav-left">
            <ul>
                <li class="dropdown">
                    <label for="toggle" class="dropdown-toggle">Giveria</label>
                    <input type="checkbox" id="toggle" class="dropdown-toggle">
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'events' %}">Events</a></li>
                        <li><a href="{% url 'bosses' %}">Bosses</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            Witaj {{ user.username }}
            <a href="{% url 'logout' %}">wyloguj</a>
        </div>
    </div>

    
        
        
   
{% endblock %}
